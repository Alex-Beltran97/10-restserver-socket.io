<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  </head>
  <body class="container">
    <h1 id="title">Google Sign - In</h1>
    <hr />

    <div class="row mt-5">
      <div class="col-sm-6">
        <div
          id="g_id_onload"
          data-client_id="808381283910-fsv584tdkqfmusjt6andcs2i8cfsa27o.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>
        <br />
        <button id="google_signout" class="btn btn-primary">
          Sign Out
        </button>
      </div>
      <div class="col-sm-6">

        <form class="d-grid">
          <input type="text" class="form-control mb-2" placeholder="Email" name="email" />
          <input type="text" class="form-control mb-2" placeholder="Password" name="password" />
  
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="./js/auth.js"></script>
  </body>
</html>
